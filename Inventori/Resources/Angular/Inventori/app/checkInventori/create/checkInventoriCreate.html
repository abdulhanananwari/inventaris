<div class="row">
	<div class="col-sm-12">
			<!-- <label class="col-form-label">Reminder ID</label>
					<input type="hidden" name="id">
					<input class="form-control" type="text" name="reminder_id" ng-model="ctrl.checkInventori.reminder_id"> -->
					
					<label class="col-form-label">Keterangan</label>
					<input class="form-control" type="text" name="keterangan" ng-model="ctrl.checkInventori.keterangan">
    			<!-- <input type="file" class="form-control-file" name="photos" ng-model="ctrl.checkinventori.photos">
    				<small class="form-text text-muted">Upload Photo</small> -->

			<div class="row">
				<div class="col-sm-4" ng-repeat="photo in ctrl.checkInventori.photos">
					<img ng-src="{{ photo.full_url }}" class="img-responsive">
					<p>{{ photo.name }}</p>
				</div>
			</div>
			<br>

			<file-manager-upload ng-show="ctrl.checkInventori.id != null" displayed-input='{{ ctrl.fileManager.displayedInput }}' additional-data='{{ ctrl.fileManager.additionalData }}' uploaded-file="uploadedFile" on-file-uploaded="ctrl.checkInventori.photos.push(uploadedFile);ctrl.store(ctrl.checkInventori)"></file-manager-upload>

    		<div>
				<button class="btn btn-danger" ng-click="ctrl.store(ctrl.checkInventori)">Simpan</button>
				<button class="btn btn-warning" ng-click="ctrl.reset()">Reset</button>
			</div>
		</div>
	</div>
</div>
