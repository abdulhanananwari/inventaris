<div class="row">
	<div class="col-sm-12">
		<div class="form-group row">
			<label class="col-xs-2 col-form-label">Reminder ID</label>
				<div class="col-xs-10">
					<input type="hidden" name="id">
					<input class="form-control" type="text" name="reminder_id" ng-model="ctrl.checkInventori.reminder_id">
				</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2 col-form-label">Keterangan</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" name="keterangan" ng-model="ctrl.checkInventori.keterangan">
				</div>
		</div>
		<div class="form-group">
    		<label for="exampleInputFile">Bukti Photo</label>
    			<input type="file" class="form-control-file" name="photos" ng-model="ctrl.checkinventori.photos">
    			<small class="form-text text-muted">Upload Photo</small>
  		</div>
		<div>
			<button class="btn btn-danger" ng-click="ctrl.store(ctrl.checkInventori)">Simpan</button>
			<button class="btn btn-warning" ng-click="ctrl.reset()">Reset</button>
		</div>
	</div>
</div>
