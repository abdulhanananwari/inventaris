<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <a class="btn btn-md btn-block btn-primary" ng-click="ctrl.new()">Tambah Lokasi</a>
            <br>
            <div class="input-group">
                <input type="text" ng-model='ctrl.filter.name'  class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="ctrl.get()" style="height: 34px;">
                        Search
                    </button>
                </div>
            </div>
            <div class="table-responsive" id="table" >
                <table class="table table-responsive table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="storagelocation in ctrl.locations | filter:ctrl.filter.name">
                            <td>{{storagelocation.id}}</td>
                            <td>{{storagelocation.name}}</td>
                            <td><button class="btn btn-primary btn-sm" ng-click="ctrl.edit(storagelocation)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="edit-data">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Data Lokasi</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="hidden" name="id" id="edit-data">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Nama Lokasi" ng-model="ctrl.storagelocation.name">
                        </div>
                        <div class="form-group" align="right">
                            <button class="btn" ng-click="ctrl.store(ctrl.storagelocation)">Simpan</button>
                            <button class="btn" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>						
</div>
